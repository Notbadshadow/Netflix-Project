<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <header class="header">


        <div class="logo">

            <img class="logo-img" src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png" alt="">

        </div>




        <div class="search">

            <div class="search-bar">

                <input type="text" onkeyup="searchMovie()" id="search" placeholder="search movie" class="search-box">
                <img onclick="searchMovie()" class="search-icon" src="http://cdn.onlinewebfonts.com/svg/img_585.png" alt="">

            </div>

        </div>



    </header>


    <section class="movies" id="movies">

        

    </section>


    <!-- banner section -->



    <section class="banner-section">

        <div class="price-tag"></div>
        <div class="price-tag"></div>
        <div class="price-tag"></div>
        <div class="price-tag"></div>





    </section>



    <script src="./script.js"></script>


    
</body>
</html>
